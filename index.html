<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- REGULAR META PROERTIES -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="keywords" content="" />
        <meta name="description" content="" />      
        <!-- END OF REGULAR META PROPERTIES -->
        <!-- OG META TAGS -->
        <meta property="og:title" content="" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="" />
        <meta property="og:site_name" content="" />
        <meta property="og:url" content="">
        <!-- GOOGLE PLUS TAGS -->
        <meta itemprop="name" content="">
        <meta itemprop="description" content="">
        <meta itemprop="image" content="">
        <!-- END OF GOOGLE PLUS TAGS -->
      
        
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script type="text/javascript">
var utag_data = {
	"channel":"cooking",
	"site_display_format":"desktop",
	"page_name":"Home Page",
	"site_section1":"main",
	"template_type":"homepage"};
</script>

<!-- Loading script asynchronously -->
<script type="text/javascript">
    (function(a,b,c,d){
    a='//tags.tiqcdn.com/utag/timeinc/xsandbox/prod/utag.js';
    b=document;c='script';d=b.createElement(c);d.src=a;d.type='text/java'+c;d.async=true;
    a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);
    })();
</script>

        <div id="homepage" class="homepage section">
            <div class="sections"></div>
            <!--start footer-->
            <div id="footer"> 
                <div class="container">            
                        <p class="copyright">Created by .</p>
                        <p></p>
                </div>
            </div>
            <!--end footer-->
        </div>
        <script id="parallax" type="text/x-handlebars-template">
            <div id="parallax-{{card.cid}}" class="parallax fixed" style="background-image:url('{{card.image.src}}')">             
                <div class="quoteWrap">
                    <div class="quote">
                        <div class="container">
                            <h3>
                                <span class="medium">{{title1}}</span>
                                {{#if title2}}
                                <span class="largeBold">{{title2}}</span>
                                {{/if}}
                                {{#each card.details}}
                                {{#each this}}
                                    <br/><span class="{{this.class}}">{{this.value}}</span>
                                {{/each}}
                                {{/each}}
                            </h3>
                        </div>
                        <div class="creditContainer">
                            <div class="credit">
                                Photo by <a href="{{card.image.creditSource}}" title="{{card.image.credit}}" target="_blank">{{card.image.credit}}</a>
                            </div>
                        </div> 
                    </div>
                 </div>
             </div>
        </script>
        <script id="detail" type="text/x-handlebars-template">
            <div class="page section">
                <div class="container">
                    <h1>
                        <span>{{title1}}</span>
                        {{#if title2}}
                            {{title2}}
                        {{/if}}
                    </h1>
                    <h3>
                    {{#each card.details}}
                        <br/><span class="{{this.keyClass}}">{{this.key}} </span> <span class="{{this.valueClass}}">{{this.value}}</span>
                    {{/each}}
                    </h3>
                </div>
            </div>
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/lib/jquery.stellar.min.js"></script>
        <script type="text/javascript" src="js/model/card.js"></script>
        <script type="text/javascript" src="js/collection/cards.js"></script>
        <script type="text/javascript" src="js/view/cardView.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>        
    </body>
</html>
